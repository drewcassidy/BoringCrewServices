PROP
{
  name = BCS_MAS_StarlinerButtonAG1

 	MODEL
	{
		model = BCS_Starliner_IVA/Props/BCS_MAS_StarlinerButton
	}

  SHABBY_MATERIAL_REPLACE
  {
    materialDef = BCS_starliner_IVA_lightsProps_Resurfaced
    targetMaterial = BCS_starliner_IVA_lightsProps
  }

	MODULE
	{
		name = MASComponent
		
		COLLIDER_EVENT
		{
			name = Button Collider
			collider = ButtonBodyCollider
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
			onClick = fc.TogglePersistent("Global_AG1")
		}

    TRANSLATION
    {
	    name = Button Animation
	    transform = ButtonBodyTransform
	    startTranslation = 0, 0, 0
	    endTranslation = 0, 0, -0.00236
	    variable = fc.GetPersistentAsNumber("Global_AG1")
	    blend = true
	    speed = 10.0
    }

		TEXT_LABEL
		{
			name = Legend
			transform = ButtonTextTransform
			fontSize = 1.8
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight") * fc.GetPersistentAsNumber("Global_PanelLightsToggle"))
			activeColor = 255, 255, 255, 255
			passiveColor = 255, 255, 255, 255
			text = A/G1
		}

    COLOR_SHIFT
    {
      name = Underline
      transform = TextLineEmissive
      passiveColor = 0, 0, 0, 255
      activeColor = 0, 200, 0, 110
      variable = fc.Conditioned(fc.AntennaPosition() == 1)
      blend = true
    }

    TRIGGER_EVENT
    {
	    name = Power Toggler
	    event = fc.SetAntenna(true)
	    exitEvent = fc.SetAntenna(false)
	    variable = fc.GetPersistentAsNumber("Global_AG1") == 1 or fc.GetPersistentAsNumber("Global_AG2") == 1
    }
	}
}