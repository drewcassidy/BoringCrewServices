PROP
{
  name = BCS_MAS_StarlinerSwitchFtlCtl

	MODEL
	{
		model = BCS_Starliner_IVA/Props/BCS_MAS_StarlinerSwitch
	}

  SHABBY_MATERIAL_REPLACE
  {
    materialDef = BCS_starliner_IVA_instrumentProps_Resurfaced
    targetMaterial = BCS_starliner_IVA_instrumentProps
  }

	MODULE
	{
		name = MASComponent
		
		COLLIDER_EVENT
		{
			name = Switch Collider
			collider = SwitchBodyCollider
			onClick = fc.TogglePersistent("%AUTOID%_Toggle")
		}

    AUDIO_PLAYER
    {
      name = Sound
      sound = ASET/ASET_Props/Sounds/Tumbler3
      trigger = BOTH
      mustPlayOnce = true
      variable = fc.GetSAS()
    }

    ROTATION
    {
	    name = Switch Rotation
	    transform = SwitchLeverTransform
	    startRotation = 0, -20, 0
	    endRotation = 0, 20, 0
	    variable = fc.GetSAS()
	    range = 0.0, 1.0
	    blend = true
	    speed = 10.0
    }

    COLOR_SHIFT
    {
      name = Backlight
      transform = SwitchLeverEmissive
      passiveColor = 0, 0, 0, 255
      activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
      variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight") * fc.GetPersistentAsNumber("Global_PanelLightsToggle"))
      blend = true
      colorName = _EmissiveColor
    }

    TRIGGER_EVENT
    {
	    name = SAS Toggler
	    event = fc.SetSAS(true)
	    exitEvent = fc.SetSAS(false)
	    variable = fc.GetPersistentAsNumber("%AUTOID%_Toggle") * fc.GetPersistentAsNumber("Global_FMC2_State")
    }

    TRIGGER_EVENT
    {
	    name = SAS Toggler
	    event = fc.SetSAS(false)
	    variable = 1 - fc.GetPersistentAsNumber("Global_FMC2_State")
      autoRepeat = true
    }
	}
}