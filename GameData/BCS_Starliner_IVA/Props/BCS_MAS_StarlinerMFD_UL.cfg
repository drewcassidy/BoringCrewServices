PROP
{
	name = BCS_MAS_StarlinerMFD_UL

	MODEL
	{
		model = BCS_Starliner_IVA/Props/BCS_MAS_StarlinerMFD_UL
	}

	MODULE
	{
		name = MASMonitor

		screenTransform = MFD_UL
		layer = _Emissive
		screenSize = 1280, 832
		fontSize = 16, 32
		font = InconsolataGo
		style = Bold
		textColor = 255, 255, 255, 255
		backgroundColor = 0, 0, 1, 255
		monitorID = MFD_UL

		page = MAS_BCS_ElecStartup
		page = MAS_BCS_IntroPageUL
		page = MAS_BCS_MapPageUL
		page = MAS_BCS_DockingPageUL
		page = MAS_BCS_CameraPageUL
    page = MAS_BCS_LandingPageUL
	}

	MODULE
	{
		name = MASComponent

		COLOR_SHIFT
		{
			name = Monitor Power
			transform = MFD_UL
			passiveColor = 0, 0, 0, 255
			activeColor = 255, 255, 255, 255
			blend = true
			variable = fc.Max(fc.GetPersistentAsNumber("Global_ScreenBrightness_Left"), 0.1) * fc.GetPersistentAsNumber("Global_MnABatt") * fc.GetPersistentAsNumber("Global_DMC1")
		}

    TRIGGER_EVENT
    {
	    name = Power Page
	    event = fc.SetPersistent("MFD_UL", "MAS_BCS_IntroPageUL")
	    exitEvent = fc.SetPersistent("MFD_UL", "MAS_BCS_ElecStartup")
	    variable = fc.GetPersistentAsNumber("MAS_Battery_State")
    }

    TRIGGER_EVENT
    {
	    name = Docking Sensitivity
	    event = fc.SetPersistent("Global_DockingSensitivity", fc.Remap(fc.TargetDistance(), 20, 200, 1, 30))
	    variable = fc.TargetType() == 2 and fc.TargetDistanceZ() > 0
	    autoRepeat = true
    }
	}
}