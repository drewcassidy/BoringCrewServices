PROP
{
  name = BCS_MAS_StarlinerERSSwitchManif1

  MODEL
  {
    model = BCS_Starliner_IVA/Props/BCS_MAS_StarlinerERSSwitch
  }

  SHABBY_MATERIAL_REPLACE
  {
    materialDef = BCS_starliner_IVA_instrumentProps_Resurfaced
    targetMaterial = BCS_starliner_IVA_instrumentProps
  }

  MODULE
  {
    name = MASComponent

    COLLIDER_EVENT
    {
      name = Switch Collider
      collider = SwitchCollider
      onClick = fc.TogglePersistent("Global_Manif1")
      sound = ASET/ASET_Props/Sounds/Tumbler3
      volume = 1
    }

    ROTATION
    {
      name = Switch Rotation
      transform = SwitchTransform
      startRotation = 65, 0, 0
      endRotation = -65, 0, 0
      variable = fc.GetPersistentAsNumber("Global_Manif1")
      range = 0.0, 1.0
      blend = true
      speed = 10.0
    }

    TRIGGER_EVENT
    {
      name = Fire Generator
      event = fc.SetResourceConverterActive(4, true)
      exitEvent = fc.SetResourceConverterActive(4, false)
      variable = fc.GetPersistentAsNumber("Global_Manif1") * fc.GetPersistentAsNumber("Global_Manif2")
    }
  }
}