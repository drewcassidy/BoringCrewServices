PROP
{
  name = BCS_MAS_StarlinerMFDKnobLeft

	MODEL
	{
		model = BCS_Starliner_IVA/Props/BCS_MAS_StarlinerMFDKnob
	}

  SHABBY_MATERIAL_REPLACE
  {
    materialDef = BCS_starliner_IVA_MFD_Resurfaced
    targetMaterial = BCS_starliner_IVA_MFD
  }

	MODULE
	{
		name = MASComponent
		startupScript = fc.SetPersistent("Global_ScreenBrightness_Left", 0.5)
		
		COLLIDER_EVENT
		{
			name = Knob Collider
			collider = MFDKnobCollider
			onDragX = MAS_swRotary_V2("Global_ScreenBrightness_Left", %DRAG%, "MOARdV/Sounds/Rotary_Ratchet")
			dragSensitivity = 0.4
		}
		
		ROTATION
		{
			name = Knob Animation
			transform = MFDKnobTransform
			startRotation = 0, 0, -135
			endRotation = 0, 0, 135
			variable = fc.GetPersistentAsNumber("Global_ScreenBrightness_Left")
			range = 0, 1
			blend = true
			longPath = true
			speed = 10.0
		}
	}
}