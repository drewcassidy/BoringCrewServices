PROP
{
  name = BCS_MAS_StarlinerSwitchESSColdStart

	MODEL
	{
		model = BCS_Starliner_IVA/Props/BCS_MAS_StarlinerSwitch
	}

  SHABBY_MATERIAL_REPLACE
  {
    materialDef = BCS_starliner_IVA_instrumentProps_Resurfaced
    targetMaterial = BCS_starliner_IVA_instrumentProps
  }

	MODULE
	{
		name = MASComponent
		
		COLLIDER_EVENT
		{
			name = Switch Collider
			collider = SwitchBodyCollider
			onClick = fc.SetPersistent("%AUTOID%_Toggle", 1)
			onRelease = fc.SetPersistent("%AUTOID%_Toggle", 0)
			sound = ASET/ASET_Props/Sounds/Tumbler3
			volume = 1
		}

		COLLIDER_EVENT
		{
			name = Switch Collider
			collider = SwitchBodyCollider
			onClick = fc.SetPersistent("Global_ESSColdStart", 1)
      variable = fc.GetPersistentAsNumber("Global_ESSBatt") * fc.GetPersistentAsNumber("Global_ESSBatt1") * fc.GetPersistentAsNumber("Global_ESSBatt2") * fc.GetPersistentAsNumber("Global_ESSBatt3") * fc.GetPersistentAsNumber("Global_ESSBatt4")
		}

    ROTATION
    {
	    name = Switch Rotation
	    transform = SwitchLeverTransform
	    startRotation = 0, 20, 0
	    endRotation = 0, -20, 0
	    variable = fc.GetPersistentAsNumber("%AUTOID%_Toggle")
	    range = 0.0, 1.0
	    blend = true
	    speed = 10.0
    }

    COLOR_SHIFT
    {
      name = Backlight
      transform = SwitchLeverEmissive
      passiveColor = 0,0,0,255
      activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
      variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight") * fc.GetPersistentAsNumber("Global_PanelLightsToggle"))
      blend = true
      colorName = _EmissiveColor
    }

    TRIGGER_EVENT
    {
	    name = Power Toggler
	    event = fc.SetPersistent("Global_ESS_State", 1)
	    exitEvent = fc.SetPersistent("Global_ESS_State", 0)
	    variable = fc.PowerCurrent() > 0 and fc.GetPersistentAsNumber("Global_ESSBatt") == 1 and fc.GetPersistentAsNumber("Global_ESSBatt1") == 1 and fc.GetPersistentAsNumber("Global_ESSBatt2") == 1 and fc.GetPersistentAsNumber("Global_ESSBatt3") == 1 and fc.GetPersistentAsNumber("Global_ESSBatt4") == 1 and fc.GetPersistentAsNumber("Global_ESSColdStart") == 1
    }

    TRIGGER_EVENT
    {
	    name = Power Toggler
	    event = fc.SetPersistent("Global_ESSColdStart", 0)
	    variable = fc.PowerCurrent() == 0 or fc.GetPersistentAsNumber("Global_ESSBatt") == 0 or fc.GetPersistentAsNumber("Global_ESSBatt1") == 0 or fc.GetPersistentAsNumber("Global_ESSBatt2") == 0 or fc.GetPersistentAsNumber("Global_ESSBatt3") == 0 or fc.GetPersistentAsNumber("Global_ESSBatt4") == 0
    }

    TRIGGER_EVENT
    {
      name = Power Draw
      event = fc.ChangePowerDraw(0.262)
      exitEvent = fc.ChangePowerDraw(-0.262)
      variable = fc.GetPersistentAsNumber("Global_ESS_State")
    }
	}
}