PROP
{
  name = BCS_MAS_StarlinerButtonBagDeploy

 	MODEL
	{
		model = BCS_Starliner_IVA/Props/BCS_MAS_StarlinerButton
	}

  SHABBY_MATERIAL_REPLACE
  {
    materialDef = BCS_starliner_IVA_lightsProps_Resurfaced
    targetMaterial = BCS_starliner_IVA_lightsProps
  }

	MODULE
	{
		name = MASComponent
		
		COLLIDER_EVENT
		{
			name = Button Collider
			collider = ButtonBodyCollider
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
			onClick = fc.TogglePersistent("%AUTOID%_Anim")
		}

		COLLIDER_EVENT
		{
			name = Button Collider
			collider = ButtonBodyCollider
			onClick = fc.TogglePersistent("%AUTOID%_Toggle")
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Global_BagPower"))
		}

    TRANSLATION
    {
	    name = Button Animation
	    transform = ButtonBodyTransform
	    startTranslation = 0, 0, 0
	    endTranslation = 0, 0, -0.00236
	    variable = fc.GetPersistentAsNumber("%AUTOID%_Anim")
	    blend = true
	    speed = 10.0
    }

		TEXT_LABEL
		{
			name = Legend
			transform = ButtonTextTransform
			fontSize = 2.0
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Global_BagPower"))
			activeColor = 0, 200, 0, 255
			passiveColor = 150, 150, 150, 255
			text = Dply
		}

    COLOR_SHIFT
    {
      name = Underline
      transform = TextLineEmissive
      passiveColor = 0, 0, 0, 255
      activeColor = 0, 200, 0, 110
      variable = fc.Conditioned(fc.GetPersistentAsNumber("%AUTOID%_Toggle"))
      blend = true
    }

    TRIGGER_EVENT
    {
	    name = Action Toggler
	    event = fc.ToggleActionGroup(13)
	    exitEvent = fc.ToggleActionGroup(14)
	    variable = fc.GetPersistentAsNumber("%AUTOID%_Toggle")
    }
	}
}