PROP
{
	name = BCS_MAS_StarlinerMFD_LR

	MODEL
	{
		model = BCS_Starliner_IVA/Props/BCS_MAS_StarlinerMFD_LR
	}

	MODULE
	{
		name = MASMonitor

		screenTransform = MFD_LR
		layer = _Emissive
		screenSize = 1280, 832
		fontSize = 16, 32
		font = InconsolataGo
		style = Bold
		textColor = 255, 255, 255, 255
		backgroundColor = 0, 0, 1, 255
		monitorID = MFD_LR

		page = MAS_BCS_Empty
		page = MAS_BCS_IntroPageLR
		page = MAS_BCS_OrbitPageLR
	}

	MODULE
	{
		name = MASComponent

		COLOR_SHIFT
		{
			name = Monitor Power
			transform = MFD_LR
			passiveColor = 0, 0, 0, 255
			activeColor = 255, 255, 255, 255
			blend = true
			variable = fc.Max(fc.GetPersistentAsNumber("Global_ScreenBrightness_Right"), 0.1) * fc.GetPersistentAsNumber("Global_MnBBatt") * fc.GetPersistentAsNumber("Global_DMC2")
		}

    TRIGGER_EVENT
    {
	    name = Power Page
	    event = fc.SetPersistent("MFD_LR", "MAS_BCS_IntroPageLR")
	    exitEvent = fc.SetPersistent("MFD_LR", "MAS_BCS_Empty")
	    variable = fc.GetPersistentAsNumber("MAS_Battery_State")
    }
	}
}