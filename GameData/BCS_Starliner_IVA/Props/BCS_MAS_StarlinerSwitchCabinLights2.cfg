PROP
{
  name = BCS_MAS_StarlinerSwitchCabinLights2

	MODEL
	{
		model = BCS_Starliner_IVA/Props/BCS_MAS_StarlinerSwitch
	}

  SHABBY_MATERIAL_REPLACE
  {
    materialDef = BCS_starliner_IVA_instrumentProps_Resurfaced
    targetMaterial = BCS_starliner_IVA_instrumentProps
  }

	MODULE
	{
		name = MASComponent
		
		COLLIDER_EVENT
		{
			name = Switch Collider
			collider = SwitchBodyCollider
			onClick = fc.AddPersistentWrapped("Global_CabinLights2Toggle", 0.5, 0, 1.5)
			sound = ASET/ASET_Props/Sounds/Tumbler3
			volume = 1
		}

    ROTATION
    {
	    name = Switch Rotation
	    transform = SwitchLeverTransform
	    startRotation = 0, 20, 0
	    endRotation = 0, -20, 0
	    variable = fc.GetPersistentAsNumber("Global_CabinLights2Toggle")
	    range = 0.0, 1.0
	    blend = true
	    speed = 10.0
    }

    COLOR_SHIFT
    {
      name = Backlight
      transform = SwitchLeverEmissive
      passiveColor = 0, 0, 0, 255
      activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
      variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight") * fc.GetPersistentAsNumber("Global_PanelLightsToggle"))
      blend = true
      colorName = _EmissiveColor
    }

    INT_LIGHT
    {
      name = Lights
      lightName = Point Light (3), Point Light (6)
      color = 255, 255, 255, 255
      intensity = fc.GetPersistent("Global_CabinLights2Toggle") * 1.2
      variable = fc.GetPersistent("Global_CabinLights2Toggle")
    }

    TRIGGER_EVENT
    {
      name = Power Draw
      event = fc.ChangePowerDraw(0.042)
      exitEvent = fc.ChangePowerDraw(-0.042)
      variable = fc.GetPersistentAsNumber("Global_CabinLights2Toggle")
    }
	}
}