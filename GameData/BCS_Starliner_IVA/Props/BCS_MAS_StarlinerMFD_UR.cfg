PROP
{
	name = BCS_MAS_StarlinerMFD_UR

	MODEL
	{
		model = BCS_Starliner_IVA/Props/BCS_MAS_StarlinerMFD_UR
	}

	MODULE
	{
		name = MASMonitor

		screenTransform = MFD_UR
		layer = _Emissive
		screenSize = 1280, 832
		fontSize = 16, 32
		font = InconsolataGo
		style = Bold
		textColor = 255, 255, 255, 255
		backgroundColor = 0, 0, 1, 255
		monitorID = MFD_UR

		page = MAS_BCS_Empty
		page = MAS_BCS_IntroPageUR
		page = MAS_BCS_FlightPageUR
	}

	MODULE
	{
		name = MASComponent

		COLOR_SHIFT
		{
			name = Monitor Power
			transform = MFD_UR
			passiveColor = 0, 0, 0, 255
			activeColor = 255, 255, 255, 255
			blend = true
			variable = fc.Max(fc.GetPersistentAsNumber("Global_ScreenBrightness_Right"), 0.1) * fc.GetPersistentAsNumber("Global_MnBBatt") * fc.GetPersistentAsNumber("Global_DMC2")
		}

    TRIGGER_EVENT
    {
	    name = Power Page
	    event = fc.SetPersistent("MFD_UR", "MAS_BCS_IntroPageUR")
	    exitEvent = fc.SetPersistent("MFD_UR", "MAS_BCS_Empty")
	    variable = fc.GetPersistentAsNumber("MAS_Battery_State")
    }

		TRIGGER_EVENT
		{
			variable = fc.EngineFlameout()
			event = fc.SetBits("MAS_MasterCaution", 8)
			exitEvent = fc.ClearBits("MAS_MasterCaution", 8)
		}

		AUDIO_PLAYER
		{
			name = Alarm Sound
			sound = ASET/ASET_Props/Sounds/AlarmBeep02
			trigger = ON
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_MasterCaution"))
		}
	}
}