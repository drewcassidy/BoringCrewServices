PROP
{
  name = BCS_MAS_StarlinerKnobBacklight

	MODEL
	{
		model = BCS_Starliner_IVA/Props/BCS_MAS_StarlinerKnob
	}

  SHABBY_MATERIAL_REPLACE
  {
    materialDef = BCS_starliner_IVA_instrumentProps_Resurfaced
    targetMaterial = BCS_starliner_IVA_instrumentProps
  }

	MODULE
	{
		name = MASComponent
		startupScript = fc.SetPersistent("Backlight", 0.25)
		
		COLLIDER_EVENT
		{
			name = Knob Collider
			collider = KnobBodyCollider
			onDragX = MAS_swRotary_V2("Backlight", %DRAG%, "MOARdV/Sounds/Rotary_Ratchet")
			dragSensitivity = 0.4
		}
		
		ROTATION
		{
			name = Knob Animation
			transform = KnobBodyTransform
			startRotation = 0, 0, -135
			endRotation = 0, 0, 135
			variable = fc.GetPersistentAsNumber("Backlight")
			range = 0, 1
			blend = true
			longPath = true
			speed = 10.0
		}

		COLOR_SHIFT
		{
			name = Backlight
			transform = KnobBody
			passiveColor = 0, 0, 0, 255
			activeColor = COLOR_ASET_SWITCHER_MARK_POSITIVECOLOR
			variable = fc.Conditioned(fc.Max(0.25, fc.GetPersistentAsNumber("Backlight")))
			blend = true
		}
	}
}